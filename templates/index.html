<html>
  <head>
    <title>ToDo App</title>
  </head>
  <body>

    <h1>ToDo App</h1>
    <form action="/logout" method="get">
      <input type="submit" value="Logout">
    </form>

    <h2>Create a new task</h2>
    <form action="/create" method="post">
      <input type="text" name="name" placeholder="Name" size="40">
      <input type="checkbox" name="complete" placeholder="Complete">
      <input type="submit" value="Create">
    </form>
    
    <table style="width:60%">
      <thead>
        <tr>
          <th style="width:10%">ID</th>
          <!-- <th style="width:35%">Name</th>
          <th style="width:10%">Complete</th> -->
          <th style="width:90%">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          <td>{{ row[0] }}</td>
          <!-- <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td> -->
          <td>
            <form action="/update" method="post">
              <input type="hidden" name="id" value="{{ row[0] }}">
              <input type="text" name="name" value="{{ row[2] }}" size="50">
              <!-- <input type="text" name="price" value="{{ row[3] }}"> -->
              {% if row[3] == True: %}
              <input type="checkbox" name="complete" value="{{ row[3] }}" Checked>
              {% else %}
              <input type="checkbox" name="complete" value="{{ row[3] }}">
              {% endif %}
              <input type="submit" value="Update">
            </form>
            <form action="/delete" method="post">
              <input type="hidden" name="id" value="{{ row[0] }}">
              <input type="submit" value="Delete">
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
